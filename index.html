<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Calculadora</title>
    <link href-"https://thiagorochaol.github.io/Calculadora-Simples/style.css" rel="stylesheet" />
    <script src="https://thiagorochaol.github.io/Calculadora-Simples/scripts.js"></script>
</head>
   
<body>
    <header>   
        <h1>Calculadora Simples</h1>
    </header>
    
    <div id="form"> 
        <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
        <button onclick="calcular()">calcular</button>
         
    
    <div id="form"> 
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por: Thiago de O.Rocha</p>

<script src="./scripts/scripts.js"></script>
</body>
</html>
